    <script>
        const prizes = [
            "üíÑ –ö–æ—Å–º–µ—Ç–∏–∫–∞ –Ω–∞ –≤—ã–±–æ—Ä",
            "üß¥ –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —É—Ö–æ–¥", 
            "üíÖ –ú–∞–Ω–∏–∫—é—Ä",
            "üïØÔ∏è –ê—Ä–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Å–≤–µ—á–∏",
            "üå∏ –ê–±–æ–Ω–µ–º–µ–Ω—Ç –≤ –°–ü–ê",
            "üìö –ö–Ω–∏–≥–∞",
            "‚òï –°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –≤ –∫–∞—Ñ–µ",
            "üç∞ –í–∫—É—Å–Ω–æ—Å—Ç–∏ –Ω–∞ –≤—ã–±–æ—Ä",
            "üèÜ –ü–æ—Ö–≤–∞–ª–∞ –æ—Ç —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—è"
        ];

        let isSpinning = false;
        let currentRotation = 0;

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const button = document.querySelector('.spin-btn');
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = '–ö—Ä—É—Ç–∏—Ç—Å—è... üåü';
            
            // –°–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞ (–º–∏–Ω–∏–º—É–º 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ + —Å–ª—É—á–∞–π–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç)
            const randomSpin = 1800 + Math.random() * 1440; // 1440 = 4 –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–∞
            const newRotation = currentRotation + randomSpin;
            
            wheel.style.transform = `rotate(${newRotation}deg)`;
            currentRotation = newRotation;
            
            setTimeout(() => {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç (—Ç–µ–ø–µ—Ä—å 9 –ø—Ä–∏–∑–æ–≤)
                const normalizedRotation = (360 - (newRotation % 360)) % 360;
                const segmentAngle = 360 / 9;
                const winningSegment = Math.floor(normalizedRotation / segmentAngle);
                
                const prize = prizes[winningSegment];
                
                result.innerHTML = `<div class="result-text winner-animation">üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í–∞—à –ø—Ä–∏–∑: ${prize}! üéâ</div>`;
                
                // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ —ç—Ñ—Ñ–µ–∫—Ç
                createConfetti();
                
                button.disabled = false;
                button.textContent = '–ö—Ä—É—Ç–∏—Ç—å —Å–Ω–æ–≤–∞! üéØ';
                isSpinning = false;
                
            }, 5000);
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#a8e6cf', '#ffd93d', '#ff8a80', '#ce93d8', '#81c784', '#64b5f6', '#ffb74d'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.body.appendChild(confetti);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
                    let pos = 0;
                    const fall = setInterval(() => {
                        if (pos >= window.innerHeight) {
                            clearInterval(fall);
                            confetti.remove();
                        } else {
                            pos += 5;
                            confetti.style.top = pos + 'px';
                            confetti.style.transform = `rotate(${pos * 2}deg)`;
                        }
                    }, 20);
                    
                }, i * 50);
            }
        }

        window.addEventListener('load', () => {
            document.querySelector('.wheel-center').style.animation = 'celebration 2s ease-in-out infinite';
        });
